<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            span{
            font-size: 15px;
            text-decoration: underline;
            font-family:  Sans-Serif;
        }
        p{
            text-indent : 1em;
            background : aliceblue;
            color : brown;
            font-family: "Lucida Console";
            font-size: 10px;
            
        }
    </style>
</head>
<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고 <span>저는 이보다 1.5배
         큽니다.</span></p>
</body>
</html>
