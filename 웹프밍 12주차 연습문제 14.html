<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = prompt("태어난 연도를 입력하시오");
        year = parseInt(year);

        switch(year%12) {
            case 0: document.write("원숭이띠"); break;
            case 1: document.write("닭띠"); break;
            case 2: document.write("개띠"); break;
            case 3: document.write("돼지띠"); break;
            case 4: document.write("쥐띠"); break;
            case 5: document.write("소띠"); break;
            case 6: document.write("범띠"); break;
            case 7: document.write("토끼띠"); break;
            case 8: document.write("용띠"); break;
            case 9: document.write("뱀띠"); break;
            case 10: document.write("말띠"); break;
            case 11: document.write("양띠"); break;
            default : document.write("잘못 입력하였습니다");
        }
    </script>
</body>
</html>
