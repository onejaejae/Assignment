<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes sideLeft{
            0%{margin-left: 100%;}
            100%{margin-left: 0%;}
        }
        p{
            animation-duration: 3s;
            animation-name: sideLeft;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="스폰지밥.png" width="100" height="100">질문 있습니다.</p>
</body>
</html>
