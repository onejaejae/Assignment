<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        img{
            transform: translate(); transition: all 2s;
        }
        #tran:hover{
            transform: rotate(90deg) scale(1,3) translate(-50px,-50px);
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img id="tran" src="스폰지밥.png" width="100" height="100" alt="animation">
</body>
</html>
