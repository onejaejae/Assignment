<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();

        if(hours < 12)
        {
            
            document.write(hours + "시 " + minutes + "분 오전입니다");
        }
        else
        { 
            document.write((hours>12 ? hours - 12 : hours) + "시 " + minutes + "분 오후입니다");
        }
    </script>
</body>
</html>
