<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum =0;
        for(var i=0; i<=100; i++)
        {
            sum += i;
        }
        document.write(sum + " ");

        sum = 0;
        for(var i=0; i<=100; i++)
        {
            if(i%2 === 0)
            sum += i;
        }
        document.write(sum + " ");

        sum = 0;
        for(var i=0; i<=100; i++)
        {
            if(i%2 !== 0)
            sum += i;
        }
        document.write(sum + " ");

    </script>
</body>
</html>
