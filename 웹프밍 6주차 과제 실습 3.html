<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .brown{
            background: brown;
        }
        .DeepSkyBlue
        {
            background: deepskyblue;
        }
        .Blueviolet{
            background: blueviolet;
        }
        .Gold{
            background: gold;
        }
        .DarkOrange{
            background: darkorange;
        }
        .OliveDrab{
            background: olivedrab;
        }
        .table_color{
          padding-left: 25px; 
          padding-right: 25px;
        }
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th class="table_color">색</th>
                <th>이름</th>
                <th>코드</th>
                <th class="table_color">색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A24</td>
                <td><div class="brown">&nbsp;</div></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td><div class="DeepSkyBlue">&nbsp;</div></td>
            </tr>
            <tr>  
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td><div class="Blueviolet">&nbsp;</div></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td><div class="Gold">&nbsp;</div></td>
            </tr>
        </tbody>
        <tfoot>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td><div class="DarkOrange">&nbsp;</div></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td><div class="OliveDrab">&nbsp;</div></td>
        </tfoot>
    </table>
</body>
</html>
