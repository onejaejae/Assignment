<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 작성하기</h1>
    <form>
        <table>
            <tr>
                <td><label for="writer"><b>작성자</b></label></td>
                <td><input id="writer" type="text"></td>
            </tr>
            <tr>
                <td><label for="id"><b>아이디</b></label></td>
                <td><input id="id" type="text"></td>
            </tr>
            <tr>
                <td><label for="email"><b>이메일</b></label></td>
                <td><input id="email" type="text"><b>@</b><input type="text"></td>
            </tr>
            <tr>
                <td><label><b>휴대폰</b></label></td>
                <td><select size="1">
                    <option value="010"><b>010</b></option>
                    <option value="031"><b>031</b></option>
                    <option value="02"><b>02</b></option>
                </select>- <input type="text">- <input type="text"></td>
            </tr>
            <tr>
                <td><label for="title"><b>글제목</b></label></td>
                <td><input id="title" type="text"></td>
            </tr>
            <tr>
                <td><label for="content"><b>내용</b></label></td>
                <td><textarea id="content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" style="font-weight: bold; background: #bdc3c7;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
